<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Inspiration</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌟 Daily Inspiration</h1>
    <div id="quote-box">
      <p id="quote-text">Loading...</p>
      <p id="quote-author"></p>
    </div>
    <div class="buttons">
      <button onclick="shareQuote()">📤 Share</button>
      <button onclick="saveFavorite()">💖 Favorite</button>
      <button onclick="showFavorites()">⭐ Favorites</button>
    </div>
    <div id="favorites-list" class="hidden">
      <h2>Your Favorites</h2>
      <ul id="favorites"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
